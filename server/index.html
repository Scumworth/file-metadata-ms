<!DOCTYPE html>

<html>
    <head>
        <title>File Metadata Microservice</title>
    </head>
    <body>
        <div>
            <h1>File Metadata Microservice</h1>
        </div>
        <div>
            <h3>User Stories</h3>
            <ul>
                <li>
                    I can submite FormData object that includes a file upload.
                </li>
                <li>
                    When I submit something, I will receive the file size in bytes 
                    within the JSON response.
                </li>
            </ul>
        </div>
        <div>
            <form action="upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file"/>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
